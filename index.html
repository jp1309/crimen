<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Homicidios - Ecuador</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Leaflet Heatmap -->
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-slate-900 text-white font-['Outfit']">

    <!-- Navbar -->
    <nav class="glass-effect border-b border-white/10 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3">
                    <div class="w-2 h-8 bg-cyan-500 rounded-full"></div>
                    <span class="text-xl font-bold tracking-tight">Observatorio de Seguridad <span
                            class="text-white/50 font-light">| Ecuador</span></span>
                </div>
                <div class="text-sm text-cyan-400 font-medium cursor-pointer hover:text-cyan-300 transition"
                    onclick="resetFilters()">
                    Limpiar Filtros
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- Navigation Tabs -->
        <!-- Navigation Tabs -->
        <div class="flex flex-wrap gap-2 mb-4 justify-center">
            <button onclick="switchView('timeline')" id="btn-timeline"
                class="view-btn active-tab px-4 py-2 rounded-lg text-sm font-medium bg-slate-800 border border-white/10 hover:bg-slate-700 transition flex items-center gap-2">
                <svg class="w-4 h-4 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z"></path>
                </svg>
                Serie Hist칩rica
            </button>
            <button onclick="switchView('ranking')" id="btn-ranking"
                class="view-btn px-4 py-2 rounded-lg text-sm font-medium bg-slate-800 border border-white/10 hover:bg-slate-700 transition flex items-center gap-2">
                <svg class="w-4 h-4 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                    </path>
                </svg>
                Ranking y Detalle
            </button>
            <button onclick="switchView('map')" id="btn-map"
                class="view-btn px-4 py-2 rounded-lg text-sm font-medium bg-slate-800 border border-white/10 hover:bg-slate-700 transition flex items-center gap-2">
                <svg class="w-4 h-4 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0121 18.382V7.618a1 1 0 01-.553-.894L15 7m0 13V7">
                    </path>
                </svg>
                Mapa de Calor
            </button>
        </div>

        <!-- Global Filters (Sticky) -->
        <div class="glass-card mb-8 p-4 rounded-xl sticky top-20 z-40 bg-slate-900/90 backdrop-blur">
            <div class="grid grid-cols-2 md:grid-cols-6 gap-3">
                <!-- Columna 1: Tiempo (A침o y Mes apilados) -->
                <div class="flex flex-col gap-2">
                    <div>
                        <label class="block text-[10px] uppercase text-gray-400 font-bold">A침o</label>
                        <select id="filter-year"
                            class="w-full bg-slate-800 border-none rounded-lg text-xs px-2 py-1 focus:ring-1 focus:ring-cyan-500">
                            <option value="all">Todos</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-[10px] uppercase text-gray-400 font-bold">Mes</label>
                        <select id="filter-month"
                            class="w-full bg-slate-800 border-none rounded-lg text-xs px-2 py-1 focus:ring-1 focus:ring-cyan-500">
                            <option value="all">Todos</option>
                            <option value="1">Ene</option>
                            <option value="2">Feb</option>
                            <option value="3">Mar</option>
                            <option value="4">Abr</option>
                            <option value="5">May</option>
                            <option value="6">Jun</option>
                            <option value="7">Jul</option>
                            <option value="8">Ago</option>
                            <option value="9">Sep</option>
                            <option value="10">Oct</option>
                            <option value="11">Nov</option>
                            <option value="12">Dic</option>
                        </select>
                    </div>
                </div>

                <!-- Columna 2: Provincia -->
                <div>
                    <label class="block text-[10px] uppercase text-gray-400 mb-1 font-bold">Provincia</label>
                    <select id="filter-province" multiple
                        class="w-full bg-slate-800 border-none rounded-lg text-xs px-2 py-1 focus:ring-1 focus:ring-cyan-500"
                        style="height: 75px;"> <!-- Altura ajustada a la pila de tiempo -->
                        <option value="all" selected>Todas</option>
                    </select>
                </div>

                <!-- Columna 3: Cant칩n -->
                <div>
                    <label class="block text-[10px] uppercase text-gray-400 mb-1 font-bold">Cant칩n</label>
                    <select id="filter-canton" multiple
                        class="w-full bg-slate-800 border-none rounded-lg text-xs px-2 py-1 focus:ring-1 focus:ring-cyan-500"
                        style="height: 75px;">
                        <option value="all" selected>Todos</option>
                    </select>
                </div>

                <!-- Columna 4: Edad (Nuevo) -->
                <div>
                    <label class="block text-[10px] uppercase text-gray-400 mb-1 font-bold">Edad</label>
                    <select id="filter-age" multiple
                        class="w-full bg-slate-800 border-none rounded-lg text-xs px-2 py-1 focus:ring-1 focus:ring-cyan-500"
                        style="height: 75px;">
                        <option value="all" selected>Todas</option>
                        <option value="Ni침o">Ni침o (0-11 a침os)</option>
                        <option value="Adolescente">Adolescente (12-17 a침os)</option>
                        <option value="Joven">Joven (18-29 a침os)</option>
                        <option value="Adulto">Adulto (30-49 a침os)</option>
                        <option value="Adulto Mayor">Adulto Mayor (50-64 a침os)</option>
                        <option value="Anciano">Anciano (65+ a침os)</option>
                        <option value="DESCONOCIDO">Desconocido</option>
                    </select>
                </div>

                <!-- Columna 5: Sexo (Nuevo) -->
                <div>
                    <label class="block text-[10px] uppercase text-gray-400 mb-1 font-bold">Sexo</label>
                    <select id="filter-sex" multiple
                        class="w-full bg-slate-800 border-none rounded-lg text-xs px-2 py-1 focus:ring-1 focus:ring-cyan-500"
                        style="height: 75px;">
                        <option value="all" selected>Todos</option>
                        <option value="HOMBRE">Hombre</option>
                        <option value="MUJER">Mujer</option>
                        <option value="DESCONOCIDO">Desconocido</option>
                    </select>
                </div>

                <!-- Columna 6: KPI Total -->
                <div class="flex items-end">
                    <div id="kpi-mini-total"
                        class="w-full bg-cyan-900/30 border border-cyan-500/30 rounded-lg px-3 py-1 flex flex-col justify-center h-[75px]">
                        <span class="text-[10px] text-cyan-300 uppercase tracking-wider mb-1">Total Casos</span>
                        <span class="text-2xl font-bold text-white leading-none" id="indicator-total">0</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- VIEW 1: TIMELINE -->
        <section id="view-timeline" class="view-section animate-fade-in-up">
            <div class="glass-card p-6 rounded-2xl mb-6">
                <h3 class="text-lg font-semibold mb-4 text-cyan-400">Evoluci칩n Hist칩rica</h3>
                <div class="relative h-96 w-full">
                    <canvas id="chart-timeline"></canvas>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="glass-card p-6 rounded-2xl">
                    <h3 class="text-sm font-semibold mb-4 text-gray-300">Medio Utilizado (Tipo de Arma)</h3>
                    <div class="relative h-64 w-full">
                        <canvas id="chart-weapon"></canvas>
                    </div>
                </div>
                <div class="glass-card p-6 rounded-2xl">
                    <h3 class="text-sm font-semibold mb-4 text-gray-300">Distribuci칩n por Hora</h3>
                    <div class="relative h-64 w-full">
                        <canvas id="chart-hour"></canvas>
                    </div>
                </div>
            </div>
        </section>

        <!-- VIEW 2: RANKING -->
        <section id="view-ranking" class="view-section hidden animate-fade-in-up">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                <div class="glass-card p-6 rounded-2xl">
                    <h3 class="text-lg font-semibold mb-4 text-purple-400">Pir치mide de V칤ctimas</h3>
                    <div class="relative h-96 w-full">
                        <canvas id="chart-pyramid"></canvas>
                    </div>
                </div>
                <div class="glass-card p-6 rounded-2xl">
                    <h3 class="text-lg font-semibold mb-4 text-purple-400">Top Territorios</h3>
                    <div class="flex gap-2 mb-4">
                        <button onclick="toggleGeoRank('province')"
                            class="text-xs bg-slate-700 px-3 py-1 rounded hover:bg-slate-600">Por Provincia</button>
                        <button onclick="toggleGeoRank('canton')"
                            class="text-xs bg-slate-700 px-3 py-1 rounded hover:bg-slate-600">Por Cant칩n</button>
                    </div>
                    <div class="relative h-96 w-full">
                        <canvas id="chart-ranking-geo"></canvas>
                    </div>
                </div>
            </div>
        </section>

        <!-- VIEW 3: MAP -->
        <section id="view-map" class="view-section hidden animate-fade-in-up">
            <div class="glass-card p-0 rounded-2xl overflow-hidden relative h-[80vh] border-2 border-red-500/20">
                <div id="map" class="w-full h-full bg-slate-900"></div>
            </div>
        </section>

    </main>

    <footer class="border-t border-white/5 mt-12 py-8 text-center text-sm text-gray-500">
        <p>Datos procesados a partir de fuentes oficiales MDI 2014-2025</p>
        <p class="mt-2 text-xs opacity-50">Desarrollado con 游 para el Ecuador</p>
    </footer>

    <!-- Logic -->
    <script src="app.js"></script>
</body>

</html>
